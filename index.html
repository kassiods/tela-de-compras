<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="ugym_logo.png" alt="uGym Logo">
            <h1 class="U">U</h1> <h1>GYM</h1>
        </div>
        <div>
        <ion-icon class="car" title="carrinho de compras" name="cart-outline"></ion-icon>
        </div>
    </header>
    <main>
        <div class="slider">
            <div class="slides">
                <img src="galery/promo.jpg" alt="Slide 1" class="slide active">
                <img src="galery/promo1.jpg" alt="Slide 2" class="slide">
            </div>
            <div class="slider-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
            </div>
        </div>
        <div class="produtos-container">
            <button class="nav-left">&lt;</button>
            <div class="produtos">
                <div class="produto">
                    <img src="galery/item.png" alt="Produto 1">
                    <div class="detalhes">
                        <h2>Produto A</h2>
                        <p>Descrição breve do produto A.</p>
                        <div class="controles">
                            <span class="preco">R$ 99,99</span>
                            <div class="quantidade">
                                <button class="adicionar">+</button>
                                <span class="quantidade-itens">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="produto">
                    <img src="galery/item.png" alt="Produto 2">
                    <div class="detalhes">
                        <h2>Produto B</h2>
                        <p>Descrição breve do produto B.</p>
                        <div class="controles">
                            <span class="preco">R$ 129,99</span>
                            <div class="quantidade">
                                <button class="adicionar">+</button>
                                <span class="quantidade-itens">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="produto">
                    <img src="galery/item.png" alt="Produto 2">
                    <div class="detalhes">
                        <h2>Produto C</h2>
                        <p>Descrição breve do produto C.</p>
                        <div class="controles">
                            <span class="preco">R$ 129,99</span>
                            <div class="quantidade">
                                <button class="adicionar">+</button>
                                <span class="quantidade-itens">0</span>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="produto">
                    <img src="galery/item.png" alt="Produto 3">
                    <div class="detalhes">
                        <h2>Produto D</h2>
                        <p>Descrição breve do produto D.</p>
                        <div class="controles">
                            <span class="preco">R$ 89,99</span>
                            <div class="quantidade">
                                <button class="adicionar">+</button>
                                <span class="quantidade-itens">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="produto">
                    <img src="galery/item.png"Produto 4">
                    <div class="detalhes">
                        <h2>Produto E</h2>
                        <p>Descrição breve do produto E.</p>
                        <div class="controles">
                            <span class="preco">R$ 109,99</span>
                            <div class="quantidade">
                                <button class="adicionar">+</button>
                                <span class="quantidade-itens">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- SE PRECISA ADICIONA MAIS PRODUTOS -->
            </div>
            <button class="nav-right">&gt;</button>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
